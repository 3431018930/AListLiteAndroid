<script>
    document.addEventListener('DOMContentLoaded', function () {
        const owner = 'LeoHaoVIP';
        const repo = 'AListLiteAndroid';
        const contributorsDiv = document.getElementById('contributors');
        fetch(`https://api.github.com/repos/${owner}/${repo}/contributors`)
            .then(response => response.json())
            .then(contributors => {
                contributorsDiv.innerText = '';
                contributors.forEach(contributor => {
                    const contributorDiv = document.createElement('div');
                    contributorDiv.className = 'contributor';
                    const img = document.createElement('img');
                    img.src = contributor.avatar_url;
                    img.alt = `${contributor.login}'s avatar`;
                    img.className = 'avatar';
                    const a = document.createElement('a');
                    a.href = contributor.html_url
                    a.target = "_blank"
                    a.appendChild(img)
                    contributorDiv.appendChild(a);
                    contributorsDiv.appendChild(contributorDiv);
                });
            }).catch(error => {
            contributorsDiv.innerText = '😢 贡献者列表加载失败';
            console.error('Error fetching contributors:', error);
        });
    });
</script>
